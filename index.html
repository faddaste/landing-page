<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Cool monkeys</title>
  </head>

  <body>
    <div class="top">
        <div class="header">
            <img src="img/logo.png" alt="head of a monkey with its mouth open" class="logo">
            <ul class="header-links">
              <li><a href="#">About us</li>
              <li><a href="#">Discover all cool monkeys</li>
              <li><a href="#">Contact</a></li>
            <ul>
        </div>
        <div class="hero">
            <div class="hero-text">
              <div class="hero-main-text">Monkeys are awesome!</div>
              <div class="hero-secondary-text">Have you ever wanted a pet? Monkeys are the best choice for you: adopt one and you will discover your primitive traits!</div>
              <button class="hero-button">Adopt now</button>
            </div>
            <img src="" alt="" class="hero-img">
        </div>
    </div>
    <div class="middle">
        <div class="information">
            <div class="info-title"></div>
            <div class="info-images">
              <img src="" alt="" class="info-img">
                <div class="info-subtext"></div>
              <img src="" alt="" class="info-img">
                <div class="info-subtext"></div>
              <img src="" alt="" class="info-img">
                <div class="info-subtext"></div>
              <img src="" alt="" class="info-img">
                <div class="info-subtext"></div>
            </div> 
        </div>
        <div class="quote">
            <div class="quote-text"></div>
            <div class="quote-citation"></div>
        </div>
        <div class="adopt">
            <div class="container">
              <div class="text">  
                <div class="adopt-title"></div>
                <div class="adopt-subtext"></div>
              </div>
              <button class="bottom-button"></button>
            </div>
        </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
